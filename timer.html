<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Nice Choice, Gracy! ðŸ˜Š</h1>
        <p>Choose a timer duration:</p>
        <button onclick="startTimer(600)">10 Minutes</button>
        <button onclick="startTimer(1200)">20 Minutes</button>
        <button onclick="startTimer(1800)">30 Minutes</button>
        <p id="timerDisplay"></p>
        <button onclick="goBack()">â¬… Back</button>
    </div>

    <script>
        function startTimer(seconds) {
            let timerDisplay = document.getElementById("timerDisplay");
            let interval = setInterval(() => {
                if (seconds <= 0) {
                    clearInterval(interval);
                    alert("Timeâ€™s up! ðŸŽ‰");
                    return;
                }
                let min = Math.floor(seconds / 60);
                let sec = seconds % 60;
                timerDisplay.innerText = `Time Left: ${min}m ${sec}s`;
                seconds--;
            }, 1000);
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
