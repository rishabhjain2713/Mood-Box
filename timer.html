<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 id="activityTitle">Activity Timer</h1>
        <p id="activityDesc">Get ready to focus!</p>
        <div id="timer">30:00</div>
        <button id="startTimer">Start</button>
        <button id="resetTimer">Reset</button>
        <button id="backBtn">â¬… Back</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const activity = urlParams.get("activity");

            if (activity) {
                document.getElementById("activityTitle").textContent = activity;
                document.getElementById("activityDesc").textContent = "Focus on this activity for 30 minutes.";
            }

            let timer;
            let timeLeft = 30 * 60; // 30 minutes in seconds
            const timerDisplay = document.getElementById("timer");
            const startButton = document.getElementById("startTimer");
            const resetButton = document.getElementById("resetTimer");

            function updateTimer() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
            }

            startButton.addEventListener("click", function () {
                clearInterval(timer);
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimer();
                    } else {
                        clearInterval(timer);
                        alert("Time's up! Great job!");
                    }
                }, 1000);
            });

            resetButton.addEventListener("click", function () {
                clearInterval(timer);
                timeLeft = 30 * 60; // Reset to 30 minutes
                updateTimer();
            });

            document.getElementById("backBtn").addEventListener("click", function () {
                window.history.back();
            });

            updateTimer();
        });
    </script>

</body>
</html>
